pre-commit:
  parallel: true
  commands:
    lint:
      run: npm run lint || pnpm run lint || yarn run lint
      stage_fixed: true
    format:
      run: npm run format:check || pnpm run format:check || yarn run format:check
      stage_fixed: true
pre-push:
  parallel: true
  commands:
    lint:
      run: npm run lint || pnpm run lint || yarn run lint
